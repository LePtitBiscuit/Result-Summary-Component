<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="summary">
        <h1>Summary</h1>

        <div class="container">
          <div class="class reaction">
            <div class="category">
              <img src="assets/images/icon-reaction.svg" alt="Icon Reaction">
              <p>Reaction</p>
            </div>
            <span><strong>80</strong> / 100</span>
          </div>
          <div class="class memory">
            <div class="category">
              <img src="assets/images/icon-memory.svg" alt="Icon Memory">
              <p>Memory</p>
            </div>
            <span><strong>92</strong> / 100</span>
          </div>
          <div class="class verbal">
            <div class="category">
              <img src="assets/images/icon-verbal.svg" alt="Icon Verbal">
              <p>Verbal</p>
            </div>
            <span><strong>61</strong> / 100</span>
          </div>
          <div class="class visual">
            <div class="category">
              <img src="assets/images/icon-visual.svg" alt="Icon Visual">
              <p>Visual</p>
            </div>
            <span><strong>92</strong> / 100</span>
          </div>
        </div>
        <div class="button">
          <p>Continue</p>
        </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">LePtitBiscuit</a>.
      </div>
    </footer>
  </body>
</html>
